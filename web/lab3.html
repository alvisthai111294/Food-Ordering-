        <script>
            function performProblemOne(){
                document.getElementById("p1").innerHTML = "Problem 1 SOLVED";
                
                if(b1.innerText == "Perform Problem 1"){
                    b1.innerText = "performProblemOne";
                }else{
                    b1.innerText = "Perform Problem 1";
                    p1.innerHTML = "Problem 1 ";
                }
               
            }
        </script>
        <script>
                function performProblemTwo(){
                    var elements = document.getElementById("container");
                    var elementsChanged = elements.getElementsByClassName("p2");
                    for(var i = 0; i < elementsChanged.length; i++){
                        elementsChanged[i].innerHTML = "Problem 2 SOLVED";
                    }
                    if(b2.innerText == "Perform Problem 2"){
                    b2.innerText = "performProblemTwo";
                    }else{
                    b2.innerText = "Perform Problem 2";
                    for(var i = 0; i < elementsChanged.length; i++){
                        elementsChanged[i].innerHTML = "Problem 2 ";
                    }
                }
                   
                }

       

            function performProblemThree(){
                var targetDiv = document.getElementById("p3");

                var p_before = document.createElement('p');
                var node_before = document.createTextNode("BEFORE Problem 3 SOLVED");
                p_before.appendChild(node_before);

                var p_after = document.createElement('p');
                var node_after = document.createTextNode("AFTER Problem 3 SOLVED");
                p_after.appendChild(node_after);
            
                targetDiv.parentNode.insertBefore(p_before,targetDiv);

                targetDiv.parentNode.insertBefore(p_after, targetDiv.nextSibling);

                if(b3.innerText == "Perform Problem 3"){
                    b3.innerText = "performProblemThree";
                   
                }else{
                    b3.innerText = "Perform Problem 3";
                    p_before.remove();
                    p_after.remove();
                    
                }
           
        }
        </script>
